    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000; /* Fallback color */
        }

        /* Video Background Technique to simulate object-fit: cover for iframes */
        .video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* User cannot interact with video */
            overflow: hidden;
        }

        .video-iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Logic: 16:9 Aspect Ratio is 1.77.
               To cover screen, we need either 100vw width OR 177.77vh width, whichever is larger.
               Same logic applies to height.
            */
            width: 177.77vh; /* 100vh * 16/9 */
            height: 56.25vw; /* 100vw * 9/16 */
            min-height: 100vh;
            min-width: 100vw;
        }

        /* Animation for text */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-up {
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center text-white overflow-hidden relative">
